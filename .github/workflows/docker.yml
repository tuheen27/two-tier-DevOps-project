name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tuheen27/two-tier-frontend-application:latest .

      - name: Test Docker image with MongoDB
        run: |
          docker network create app-network
          docker run -d --name mongodb --network app-network -p 27017:27017 -e MONGO_INITDB_ROOT_USERNAME=admin -e MONGO_INITDB_ROOT_PASSWORD=password123 mongo:7.0
          sleep 10
          docker run -d --name flask_application --network app-network -p 5000:5000 \
            -e MONGO_HOST=mongodb \
            -e MONGO_PORT=27017 \
            -e MONGO_USERNAME=admin \
            -e MONGO_PASSWORD=password123 \
            -e MONGO_AUTH_SOURCE=admin \
            -e MONGO_DB_NAME=flask_app \
            -e MONGO_COLLECTION_NAME=users \
            tuheen27/two-tier-frontend-application:latest
          sleep 15
          
          echo "Testing health endpoint..."
          curl -f http://localhost:5000/health || exit 1
          
          echo "Testing home page..."
          curl -f http://localhost:5000/ || exit 1
          
          echo "Testing users endpoint..."
          curl -f http://localhost:5000/users || exit 1
          
          echo "All tests passed!"
          
          docker stop flask_application mongodb
          docker rm flask_application mongodb
          docker network rm app-network

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push to Docker Hub
        run: docker push tuheen27/two-tier-frontend-application:latest

      - name: Cleanup
        if: always()
        run: |
          docker system prune -f
          docker logout